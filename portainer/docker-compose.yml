services:
  portainer-ce:
    container_name: portainer
    image: portainer/portainer-ce:2.20.3
    ports:
      - 9443:9443
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:
    external: true
    name: portainer_data

networks:
  default:
    external: true
    name: proxy
